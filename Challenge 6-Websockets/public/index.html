<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Websockets Challenge</title>
</head>
<body>
    <div class="app-container">
        <div class="app">
            <h1>Ingrese un producto</h1>
            <form action="/productos" method="POST">
                <h4>Titulo</h4>
                <input type="text" name="name" placeholder="name">
                <h4>Precio</h4>
                <input type="text" name="price" placeholder="price">
                <h4>URL</h4>
                <input type="text" name="thumbnail" placeholder="thumbnail">
                <button type="submit">ENVIAR</button>
            </form>
            <div class="display" id="display"></div>
            <div class="divider"></div>
            <div class="chat-container">
                <div id="chat" class="chat-display">No hay mensajes a√∫n</div>
                <div>
                    <input id="username" type="text" placeholder="Usuario">
                    <input id="userMessage" type="text" placeholder="Ingrese un mensaje">
                    <button onclick="submitMessage()">ENVIAR</button>
                </div>
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./client.socket.js"></script>
</body>
</html>
